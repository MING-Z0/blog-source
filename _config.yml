# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站
title: MINGの部落格 # 标题
subtitle: "" # 副标题
description: "一个记录、分享自己学习过程的博客" # 描述
author: Ming # 作者
keywords: " " # 关键词
language: zh-CN # 语言
timezone: "Asia/Shanghai" # 时区
# 网址
## 设置网站网址。例如，如果你使用GitHub Page，设置网址为 'https://username.github.io/project'
url: https://ming-z0.github.io
# url: https://ming--z.gitee.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
    trailing_index: true # 设置为false以从永久链接中删除尾随的 'index.html'
    trailing_html: true # 设置为false以从永久链接中删除尾随的 '.html'

# 目录
source_dir: source # 生成目录
public_dir: public # 发布目录
tag_dir: tags # 标签目录
archive_dir: archives # 归档目录
category_dir: categories # 分类目录
code_dir: downloads/code # 代码目录
i18n_dir: :lang
skip_render: # 跳过渲染
    - "HTML/**"
    - "unpublished/**"

# 写作
new_post_name: :title.md #新帖子的文件名
default_layout: post # 默认布局
titlecase: false # Transform title into titlecase
external_link: # 外部链接
    enable: true #在新标签页中打开外部链接
    field: site #适用于整个站点
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true

marked: #
    prependRoot: true
    postAsset: true
relative_link: false
future: true

highlight: #
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ""
    wrap: true
    hljs: false

prismjs: #
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 10
    order_by: -date

#类别 & 标签
default_category: uncategorized
category_map:
tag_map:

#元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

#日期/时间格式
## Hexo 使用 Moment.js 来解析和显示日期
## 您可以按照 中的定义自定义日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option支持 'mtime'， 'date'， 'empty'
updated_option: "mtime"

# 分页
## 将 per_page设置为 0 以禁用分页
per_page: 10
pagination_dir: page

#包含/排除文件
## include：/exclude： 选项仅适用于 'source/' 文件夹
include: []
exclude: []
ignore:

# 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# 部署
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: git
    repository: git@github.com:MING-Z0/MING-Z0.github.io.git
    branch: main

# 搜索
search:
    path: search.xml
    field: post
    format: html
    limit: 10000

# 音乐
aplayer:
    meting: true
    asset_inject: false
